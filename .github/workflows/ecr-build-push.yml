# 워크플로우 이름
name: CI/CD - MyStudySNS Docker Build & Push to ECR

# main 브랜치에 푸시될 때 자동으로 실행
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 옵션

# 환경 변수 설정
env:
  # ECR 레지스트리 URL
  ECR_REGISTRY_HOST: 887559014388.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  # 이미지 태그를 Git 커밋 SHA로 지정
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    # 캐시/패키지 권한 설정
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Next.js 빌드 캐시 설정
      - name: Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: my-study-sns/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('my-study-sns/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 1. AWS 자격 증명 설정 (Secrets에서 키를 가져옴)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2. Amazon ECR에 Docker 클라이언트 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: "887559014388"

      # 3. Docker 이미지 빌드 및 ECR에 푸시 (핵심)
      - name: Build, tag, and push image to Amazon ECR
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Next.js 프로젝트 폴더 경로 지정
          DOCKER_BUILD_CONTEXT=./my-study-sns
          IMAGE=$ECR_REGISTRY_HOST/$ECR_REPOSITORY:$IMAGE_TAG

          # Docker 빌드 실행 (환경변수 전달)
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY \
            --build-arg NEXT_PUBLIC_SITE_URL=$NEXT_PUBLIC_SITE_URL \
            --build-arg GEMINI_API_KEY=$GEMINI_API_KEY \
            --build-arg SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY \
            -t $IMAGE $DOCKER_BUILD_CONTEXT

          # ECR에 이미지 푸시
          docker push $IMAGE

  # EC2 자동 배포
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ECR 로그인
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 887559014388.dkr.ecr.ap-northeast-2.amazonaws.com

            # 기존 컨테이너 중지 및 삭제
            docker stop mystudysns-prod || true
            docker rm mystudysns-prod || true

            # 새 이미지 다운로드
            docker pull 887559014388.dkr.ecr.ap-northeast-2.amazonaws.com/my-study-sns-repo:${{ github.sha }}

            # 새 컨테이너 실행
            docker run -d \
              --name mystudysns-prod \
              -p 3000:3000 \
              -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
              -e NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }} \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              -e SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
              --restart unless-stopped \
              887559014388.dkr.ecr.ap-northeast-2.amazonaws.com/my-study-sns-repo:${{ github.sha }}

            # 불필요한 이미지 정리
            docker image prune -f
